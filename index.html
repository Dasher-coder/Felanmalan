<!doctype html>
<html lang="en">
  <head>
  	<title>Service/ Repair – Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
			<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Service/ Repair – Machine </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					
						<div class="row no-gutters">
							
								<div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									
									<h3 class="mb-4">Get in touch </h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
							

<form action="https://formsubmit.co/darko.lovrinovic@cramo.com" method="POST">



										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Customer/Company</label>
													<input type="text" class="form-control" name="company" id="Customer/Company" placeholder="Customer/Company">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">Email Address</label>
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>


											
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Phone Number</label>
													<input type="text" class="form-control" name="phone" id="name" placeholder="Phone Number">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="name">Contact Person</label>
													<input type="text" class="form-control" name="contact_person" id="name" placeholder="Contact Person">
												</div>
											</div>

																						<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Location (Site – Collo – Cell)</label>
													<input type="text" class="form-control" name="location" id="name" placeholder="Location (Site – Collo – Cell)">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="name">Brand & Model</label>
													<input type="text" class="form-control" name="brand_model" id="name" placeholder="Brand & Model">
												</div>
											</div>


												<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">CRAMO Serial number</label>
													<input type="text" class="form-control" name="serial_number" id="subject" placeholder="Serial">


											</div>
											
												


												
											</div>
												
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">What is wrong?</label>
													<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Explain what is wrong with the machine: "></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>



							






								
						
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
